<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHub Pro - Professional Event Management Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Complete Inline CSS Styles -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        background-color: #f9fafb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* CRITICAL: SVG Icon Size Fix */
      svg {
        width: 1.25rem !important;
        height: 1.25rem !important;
        flex-shrink: 0;
        display: inline-block;
        vertical-align: middle;
      }

      /* Button icons should be smaller */
      .btn svg, button svg {
        width: 1rem !important;
        height: 1rem !important;
        margin-right: 0.5rem;
      }

      /* Navigation icons */
      nav svg {
        width: 1rem !important;
        height: 1rem !important;
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.25;
        margin-bottom: 0.5rem;
      }

      h1 { font-size: 2.25rem; }
      h2 { font-size: 1.875rem; }
      h3 { font-size: 1.5rem; }
      h4 { font-size: 1.25rem; }
      p { margin-bottom: 1rem; }

      /* Button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        white-space: nowrap;
      }

      .btn-primary {
        background-color: #2563eb;
        color: white;
      }

      .btn-primary:hover {
        background-color: #1d4ed8;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: #e5e7eb;
        color: #374151;
      }

      .btn-secondary:hover {
        background-color: #d1d5db;
      }

      .btn:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      /* Form styles */
      .input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        transition: all 0.2s ease-in-out;
        background-color: white;
      }

      .input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      /* Card styles */
      .card {
        background-color: white;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        border: 1px solid #e5e7eb;
        margin-bottom: 1rem;
      }

      .event-card {
        background-color: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      .event-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      /* Layout utilities */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .items-center { align-items: center; }
      .grid { display: grid; gap: 1.5rem; }
      .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
      .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }

      /* Spacing utilities */
      .space-y > * + * { margin-top: 1rem; }
      .space-y-2 > * + * { margin-top: 0.5rem; }
      .space-y-4 > * + * { margin-top: 1rem; }
      .space-x > * + * { margin-left: 1rem; }

      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-6 { margin-top: 1.5rem; }
      .mt-8 { margin-top: 2rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
      .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
      .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .px-8 { padding-left: 2rem; padding-right: 2rem; }

      /* Text utilities */
      .text-center { text-align: center; }
      .text-left { text-align: left; }
      .text-right { text-align: right; }
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-base { font-size: 1rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }

      /* Colors */
      .text-blue-600 { color: #2563eb; }
      .text-blue-700 { color: #1d4ed8; }
      .text-gray-600 { color: #4b5563; }
      .text-gray-700 { color: #374151; }
      .text-gray-800 { color: #1f2937; }
      .text-gray-900 { color: #111827; }
      .text-white { color: white; }
      .bg-blue-50 { background-color: #eff6ff; }
      .bg-blue-600 { background-color: #2563eb; }
      .bg-gray-50 { background-color: #f9fafb; }
      .bg-white { background-color: white; }

      /* Navigation styles */
      nav {
        background-color: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      nav a {
        text-decoration: none;
        color: #4b5563;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s ease;
      }

      nav a:hover {
        color: #2563eb;
        background-color: #f3f4f6;
      }

      nav a.active {
        color: #2563eb;
        background-color: #dbeafe;
      }

      /* Hero section */
      .hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 5rem 0;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      /* Min height utilities */
      .min-h-screen { min-height: 100vh; }

      /* Size utilities */
      .w-4 { width: 1rem; }
      .w-5 { width: 1.25rem; }
      .w-6 { width: 1.5rem; }
      .w-8 { width: 2rem; }
      .w-10 { width: 2.5rem; }
      .w-12 { width: 3rem; }
      .w-16 { width: 4rem; }
      .h-4 { height: 1rem; }
      .h-5 { height: 1.25rem; }
      .h-6 { height: 1.5rem; }
      .h-8 { height: 2rem; }
      .h-10 { height: 2.5rem; }
      .h-12 { height: 3rem; }
      .h-16 { height: 4rem; }

      /* Border utilities */
      .border { border: 1px solid #e5e7eb; }
      .border-gray-200 { border-color: #e5e7eb; }
      .rounded { border-radius: 0.25rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-full { border-radius: 9999px; }

      /* Shadow utilities */
      .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

      /* Overflow utilities */
      .overflow-hidden { overflow: hidden; }

      /* Transition utilities */
      .transition { transition: all 0.2s ease-in-out; }
      .transition-shadow { transition: box-shadow 0.3s ease; }
      .transition-colors { transition: background-color 0.2s ease, color 0.2s ease; }

      /* Responsive design */
      @media (max-width: 768px) {
        .grid-cols-2, .grid-cols-3, .grid-cols-4 {
          grid-template-columns: 1fr;
        }
        
        .hero h1 { font-size: 2rem; }
        .text-4xl { font-size: 2rem; }
        .text-3xl { font-size: 1.5rem; }
        
        /* Even smaller icons on mobile */
        svg {
          width: 1rem !important;
          height: 1rem !important;
        }
        
        .btn svg, button svg {
          width: 0.875rem !important;
          height: 0.875rem !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
