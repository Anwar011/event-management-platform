server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service-users
          uri: lb://user-service
          predicates:
            - Path=/v1/users/**
          filters:
            - StripPrefix=1
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/v1/auth/**
          filters:
            - StripPrefix=1
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/v1/events/**
          filters:
            - StripPrefix=1
        - id: reservation-service
          uri: lb://reservation-service
          predicates:
            - Path=/v1/reservations/**
          filters:
            - StripPrefix=1
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/v1/payments/**
          filters:
            - StripPrefix=1
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/v1/notifications/**
          filters:
            - StripPrefix=1
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001" 
              - "http://localhost:3004"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      httpclient:
        connect-timeout: 2000
        response-timeout: 5s
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-characters}

resilience4j:
  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 0
    instances:
      reservation-api:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
      payment-api:
        limitForPeriod: 20
        limitRefreshPeriod: 1s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,refresh,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    com.eventplatform: INFO
