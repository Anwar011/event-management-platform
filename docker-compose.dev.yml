# Simplified Docker Compose for local development
# Only includes essential services needed for testing
version: '3.8'

services:
  # PostgreSQL Database for User Service
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user-dev
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-user-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - event-platform-network

  # Redis for API Gateway rate limiting
  redis:
    image: redis:7-alpine
    container_name: redis-gateway-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - event-platform-network
    command: redis-server --appendonly yes

volumes:
  postgres-user-dev-data:
  redis-dev-data:

networks:
  event-platform-network:
    driver: bridge
    enable_ipv6: false

